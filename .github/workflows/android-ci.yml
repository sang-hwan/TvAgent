name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) 코드 체크아웃
      - uses: actions/checkout@v3

      # 2) JDK 11 설치 (compileOptions.sourceCompatibility = 11)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3) Android SDK 설치 (compileSdk = 35)
      - name: Set up Android SDK
        uses: r0adkll/setup-android@v2
        with:
          api-level: 35
          build-tools: 35.0.0
          ndk: false
          cmake: false

      # 4) Android 에뮬레이터 실행 (Instrumentation Test용, API 31)
      - name: Run Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          target: default
          script: |
            adb wait-for-device
            adb shell input keyevent 82

      # 5) Gradle 캐시 (계속 빠른 빌드를 위해)
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      # 6) 빌드 & 테스트 실행
      - name: Build, Lint & Run Tests
        run: ./gradlew clean build lint connectedCheck --stacktrace
